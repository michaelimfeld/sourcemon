<a href ng-click="overview.getServers()" class="pull-right" style="margin-top:10px">
    <span class="glyphicon glyphicon-refresh"></span>
</a>
<h1>Overview</h1>
<table class="table">
    <thead>
        <tr>
            <th>Server Name</th>
            <th>IP</th>
            <th>Port</th>
            <th>Game</th>
            <th>Map</th>
            <th>Players</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="server in overview.servers">
            <td>{{ server.server_name }}</td>
            <td>{{ server.ip_addr }}</td>
            <td>{{ server.port }}</td>
            <td>{{ server.game }}</td>
            <td>{{ server.map }}</td>
            <td>{{ server.player_count }}/{{ server.max_players }}</td>
        </tr>
    </tbody>
</table>

<form ng-submit="overview.addServer()">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">IP Address</span>
        <input type="text" class="form-control" placeholder="127.0.0.1" aria-describedby="basic-addon1" ng-model="overview.ip_addr" required>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Port</span>
        <input type="text" class="form-control" placeholder="27020" aria-describedby="basic-addon2" ng-model="overview.port" required>
    </div>
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default">
            add server
        </button>
    </div>
</form>
